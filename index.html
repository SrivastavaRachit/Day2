<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Roll the Carpet.!</h1>
            <button class="skip-btn">Skip the lag?</button>
        </div>

        <div class="right-section">
            <div class="signup-box">
                <h2>SignUp</h2>
                <p>Just some details to get you in.!</p>
                <form>
                    <input type="text" placeholder="UserName" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button class="signup-btn" type="submit">Signup</button>
                </form>

                <div class="social-login">
                    <p>Or</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/">
                            <img src="assets/facebook.png" alt="FaceBook">
                        </a>
                        <a href="https://www.google.com/">
                            <img src="assets/google (1).png" alt="Google">
                        </a>
                        <a href="https://www.github.com/HexagonDigitalServices">
                            <img src="assets/github.png" alt="Github">
                        </a>
                    </div>
                </div>

                <div class="footer-links">
                    <p>Already Registered? <a href="#">Login</a></p>
                    <div class="links">
                        <a href="#">Term & Condition</a>
                        <a href="#">Support</a>
                        <a href="#">Customer Care</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
